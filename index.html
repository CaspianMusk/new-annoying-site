      function speak() {
        var msg = new SpeechSynthesisUtterance();
        var voices = window.speechSynthesis.getVoices();
        msg.voice = voices[12];
        msg.voiceURI = "native";
        msg.volume = 1;
        msg.rate = 1;
        msg.pitch = 1;
        msg.text = "कैसे हो";
        msg.lang = "hi-IN";
        speechSynthesis.speak(msg);
      }
